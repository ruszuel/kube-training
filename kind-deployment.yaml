apiVersion: apps/v1
kind: Deployment 
metadata:
  name: my-engine-deployment
  labels: 
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-pod
          image: nginx:latest
          resources:
            requests:
              cpu: 100m 
              memory: 200Mi
            limits:
              cpu: 200m 
              memory: 500Mi
          ports:
          - containerPort: 80
          restartPolicy: Always