apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
spec:
  containers:
  - name: redis
    image: redis:6.2-alpine
    resources: {}
    ports:
    - containerPort: 6379
      protocol: TCP
      name: redis-port
    volumeMounts:
    - name: redis-storage
      mountPath: /data/redis
  volumes:
  - name: redis-storage
    persistentVolumeClaim:
      claimName: redis-pvc